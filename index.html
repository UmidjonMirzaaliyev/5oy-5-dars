<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Maketi</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toggle-container">
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="mode-toggle" />
          <span class="slider"></span>
        </label>
        <span>Light Mode</span>
      </div>
    </div>
    <div class="changeLang">
      <button id="uzbekLang">Uzbek</button>
      <button id="rusLang">Rus</button>
      <button id="engLang">Eng</button>
    </div>
    <div class="content">
      <div class="left-side">
        <!-- Bo'sh joy yoki boshqa kontent -->
      </div>
      <div class="right-side">
        <div class="text">
          <h1 class="text_change1">
            Unlock the Power of Creativity with Figma!
          </h1>
          <p class="text_change2">Ready to elevate your design game?</p>
          <button class="text_change3">Try Figma now</button>
        </div>
        <div class="illustration">
          <img
            class="illustration_img"
            src="./images/Image.png"
            alt="Illustration"
          />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
